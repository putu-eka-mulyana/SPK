<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WP</title>
</head>

<body>
    <nav class="blue darken-3">
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo flow-text">WP</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
           
        </div>
    </nav>
    <!-- end nav -->
    <!-- open isi -->
    <div class="container">
        <h4>DECISION SUPPORT SYSTEM DALAM PEMILIHAN KARYAWAN TERBAIK</h4>
        <div class="row">
            <form class="col s12">
                <div class="row NP">
                    <div class="input-field col s6">
                        <input id="namaP" type="text" class="validate" required="" aria-required="true">
                        <label for="namaP">Nama Perusahan</label>
                    </div>
                    <div class="input-field col s6">
                        <button class="btn waves-effect waves-light saveNP" type="submit" name="action">SIMPAN
                        </button>
                    </div>
                </div>
                <div class="row" id="bobot" style="display: none;">
                    <p>Berikan Nilai disetiap kriteria(<span style="color:red;"> optional </span>)</p>
                    <p style="color:red">jika diubah, jumlah total semua kriteria harus 100 </p>
                    <div class="input-field col s8">
                        <p class="range-field">
                            <input type="range" id="disiplin" min="1" max="100" value="20" />
                        </p>
                        <label for="icon_prefix2">Kedisiplinan</label>
                    </div>
                    <div class="input-field col s8">
                        <p class="range-field">
                            <input type="range" id="Kteam" min="1" max="100" value="15" />
                        </p>
                        <label for="icon_prefix2">Kerjasama Team</label>
                    </div>
                    <div class="input-field col s8">
                        <p class="range-field">
                            <input type="range" id="prilaku" min="1" max="100" value="15" />
                        </p>
                        <label for="icon_prefix2">Prilaku</label>
                    </div>
                    <div class="input-field col s8">
                        <p class="range-field">
                            <input type="range" id="skill" min="1" max="100" value="30" />
                        </p>
                        <label for="icon_prefix2">Skill</label>
                    </div>
                    <div class="input-field col s8">
                        <p class="range-field">
                            <input type="range" id="Loyal" min="1" max="100" value="10" />
                        </p>
                        <label for="icon_prefix2">Loyalitas</label>
                    </div>
                    <div class="input-field col s8">
                        <p class="range-field">
                            <input type="range" id="mk" min="1" max="100" value="5" />
                        </p>
                        <label for="icon_prefix2">Masa Kerja</label>
                    </div>
                    <div class="input-field col s8">
                        <p class="range-field">
                            <input type="range" id="Upah" min="1" max="100" value="5" />
                        </p>
                        <label for="icon_prefix2">Upah</label>
                    </div>
                    <div class="col s8">
                        <a class="waves-effect waves-light btn bb-btn">SAVE</a>
                    </div>
                </div>
                <div class="row" id="datapgw" style="display: none;">
                    <div class="col s8">
                        <caption>INPUTKAN DATA PEGAWAI</caption>
                    </div>
                    <div class="input-field col s8">
                        <input id="nama" type="text" class="validate" required="" aria-required="true">
                        <label for="nama">Nama Pegawai</label>
                    </div>
                    <div class="input-field col s8">
                        <input id="v-disiplin" type="number" class="validate">
                        <label for="v-disiplin">Kedisiplinan (1 - 100)</label>
                    </div>
                    <div class="input-field col s8">
                        <input id="v-kerTeam" type="number" class="validate">
                        <label for="v-kerTeam">Kerja sama team(1 - 100)</label>
                    </div>
                    <div class="input-field col s8">
                        <input id="v-perilaku" type="number" class="validate">
                        <label for="v-perilaku">Perilaku (1 - 100)</label>
                    </div>
                    <div class="input-field col s8">
                        <input id="v-skill" type="number" class="validate">
                        <label for="v-skill">skill (1 - 100)</label>
                    </div>
                    <div class="input-field col s8">
                        <input id="v-loyalitas" type="number" class="validate">
                        <label for="v-loyalitas">Loyalitas (1 - 100)</label>
                    </div>
                    <div class="input-field col s8">
                        <input id="v-masaK" type="number" class="validate">
                        <label for="v-masaK">Masa Kerja (Tahun)</label>
                    </div>
                    <div class="input-field col s8">
                        <input id="v-upah" type="number" class="validate">
                        <label for="v-upah">Upah</label>
                    </div>
                    <div class="col s8">
                        <button class="btn waves-effect waves-light" id="tambah" type="submit" name="action">SIMPAN
                        </button>
                        <a class="waves-effect waves-light btn hasil">Hasil</a>
                    </div>
                </div>
            </form>
        </div>
        <!-- style="display: none;" -->
        <div class="row"  id="bnk_table" style="display: none;">
        	<div id="data">
            <h3 id="idt"></h3>
            <table class="responsive-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Kedisiplinan</th>
                        <th>Kerja sama tim</th>
                        <th>prilaku</th>
                        <th>skill</th>
                        <th>loyalitas</th>
                        <th>masa kerja</th>
                        <th>upah</th>
                        <th>hasil</th>
                    </tr>
                </thead>
                <tbody id="isi_tabel">
                   
                </tbody>
            </table>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action" id="print">SIMPAN</button>
        </div>
    </div>
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red">
    <i class="large material-icons" id="ulang">cached</i>
  </a>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
